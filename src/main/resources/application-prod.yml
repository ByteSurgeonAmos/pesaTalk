spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

# MPesa Production
mpesa:
  api:
    base-url: https://api.safaricom.co.ke

logging:
  level:
    root: WARN
    com.pesatalk: INFO
    org.springframework.security: WARN

# Production rate limits (stricter)
rate-limit:
  requests-per-minute: 60
  burst-capacity: 10

server:
  tomcat:
    max-threads: 200
    accept-count: 100
