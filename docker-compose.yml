services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pesatalk-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - DATABASE_URL=jdbc:postgresql://postgres:5432/pesatalk
      - DATABASE_USERNAME=pesatalk
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-pesatalk_secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-placeholder}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-placeholder}
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-dev-verify-token}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET:-placeholder}
      - MPESA_API_BASE_URL=${MPESA_API_BASE_URL:-https://sandbox.safaricom.co.ke}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY:-placeholder}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET:-placeholder}
      - MPESA_PASSKEY=${MPESA_PASSKEY:-placeholder}
      - MPESA_SHORTCODE=${MPESA_SHORTCODE:-174379}
      - MPESA_CALLBACK_URL=${MPESA_CALLBACK_URL:-http://localhost:8080}
      - ENCRYPTION_PHONE_KEY=${ENCRYPTION_PHONE_KEY:-0123456789abcdef0123456789abcdef}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pesatalk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  postgres:
    image: postgres:16-alpine
    container_name: pesatalk-postgres
    environment:
      - POSTGRES_DB=pesatalk
      - POSTGRES_USER=pesatalk
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-pesatalk_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - pesatalk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pesatalk -d pesatalk"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: pesatalk-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - pesatalk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: pesatalk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - pesatalk-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pesatalk-network:
    driver: bridge
